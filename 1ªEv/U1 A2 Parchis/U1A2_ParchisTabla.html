<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parchis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .rojo { background-color: red; border: 2px solid black; height: 40px;}
        .amarillo { background-color: gold; border: 2px solid black; height: 40px;}
        .verde { background-color: limegreen;border: 2px solid black; height: 40px;}
        .azul {background-color: deepskyblue; border: 2px solid black; height: 40px;}
        .casillaBlanca { background-color: white; border: 2px solid black; height: 40px;}

        .centro{border: 0;}
        .verdeCentro{border: 0; background-color: limegreen;}
        .amarilloCentro{border: 0; background-color: gold;}
        .rojoCentro{border: 0; background-color: red;}
        .azulCentro{border: 0; background-color: deepskyblue;}

        .gris {
            display: flex;               /* convierte cada casilla gris en contenedor flex */
            align-items: center;         /* centra verticalmente */
            justify-content: center;     /* centra horizontalmente */
            background-color: rgb(179, 179, 179);
            border: 2px solid black;
            height: 40px;                /* mantiene el tamaño original */
        }

        /* el punto blanco en medio */
        .gris::after {
            content: "";
            width: 20px;                 /* tamaño del punto */
            height: 20px;
            background-color: white;
            border-radius: 50%;          /* lo convierte en círculo */
        }

        /* --- Casillas de SALIDA (una por color) --- */
        .salida {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .salida::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .centroDiagonalDerechaAbajo { background: linear-gradient(222deg, limegreen 50%, gold 50%); }
        .centroDiagonalIzquierdaArriba { background: linear-gradient(222deg, red 50%, deepskyblue 50%);}
        .centroDiagonalDerechaArriba { background: linear-gradient(138deg, red 50%, limegreen 50%);}
        .centroDiagonalIzquierdaAbajo { background: linear-gradient(138deg, deepskyblue 50%, gold 50%);}

        .dividido-diagonalIzquierda {
            position: relative;
            overflow: hidden; /* asegura que no se salga del borde */
        }

        .dividido-diagonalIzquierda::after {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: calc(100% + 1px);
            height: calc(100% + 2px);
            background: linear-gradient(135deg, transparent 48%, black 48%, black 53%, transparent 53%);
        }

        .dividido-diagonalDerecha{
            position: relative;
            overflow: hidden; /* asegura que no se salga del borde */
        }

        .dividido-diagonalDerecha::after{
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: calc(100% + 1px);
            height: calc(100% + 2px);
            background: linear-gradient(225deg, transparent 48%, black 48%, black 53%, transparent 53%);
        }




        .horizontal{flex: 1; height: 100px;}
        .row{text-align: center;}
        .casaRojo{background-color: red; border: 2px solid black;}
        .casarojo{background-color: gold;  border: 2px solid black;}
        .casaVerde{background-color: limegreen;  border: 2px solid black;}
        .casaAzul{background-color: deepskyblue;  border: 2px solid black;}
</style>
</head>
