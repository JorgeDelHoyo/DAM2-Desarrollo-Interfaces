    <style>
        /*Colores de filas/colunmnas centrales*/
        .rojo { background-color: red; border: 2px solid black; height: 40px;}
        .amarillo { background-color: gold; border: 2px solid black; height: 40px;}
        .verde { background-color: limegreen;border: 2px solid black; height: 40px;}
        .azul {background-color: deepskyblue; border: 2px solid black; height: 40px;}
        .casillaBlanca { background-color: white; border: 2px solid black; height: 40px;}

        /*Casillas centrales del respectivo color*/
        .verdeCentro{border: 0; background-color: limegreen;}
        .amarilloCentro{border: 0; background-color: gold;}
        .rojoCentro{border: 0; background-color: red;}
        .azulCentro{border: 0; background-color: deepskyblue;}

        /*Casillas grises (zona segura)*/
        .gris {
            display: flex;               /* convierte cada casilla gris en contenedor flex */
            align-items: center;         /* centra verticalmente */
            justify-content: center;     /* centra horizontalmente */
            background-color: rgb(179, 179, 179);
            border: 2px solid black;
            height: 40px;                /* mantiene el tamaño original */
        }

        /*Punto blanco de las casillas grises (zona segura)*/
        .gris::after {
            content: "";
            width: 20px;                 /* tamaño del punto */
            height: 20px;
            background-color: white;
            border-radius: 50%;          /* lo convierte en círculo */
        }

        /*Casillas de salida (una por color)*/
        .salida {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*Punto blanco de las casillas de salida*/
        .salida::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        /*Centro colorido del parchis*/
        .centroDiagonalDerechaAbajo { background: linear-gradient(222deg, limegreen 50%, gold 50%); } /*Mitad del cuadrado verde, mitad amarillo*/
        .centroDiagonalIzquierdaArriba { background: linear-gradient(222deg, red 50%, deepskyblue 50%);} /*Mitad del cuadrado rojo, mitad azul*/
        .centroDiagonalDerechaArriba { background: linear-gradient(138deg, red 50%, limegreen 50%);} /*Mitad del cuadrado rojo, mitad verde*/
        .centroDiagonalIzquierdaAbajo { background: linear-gradient(138deg, deepskyblue 50%, gold 50%);} /*Mitad del cuadrado azul, mitad amarillo*/

        /*Linea diagonal central*/
        .dividido-diagonalIzquierda {
            position: relative;
        }

        /*Linea diagonal central hacia la izquierda*/
        .dividido-diagonalIzquierda::after {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: calc(100% + 1px);
            height: calc(100% + 2px);
            background: linear-gradient(135deg, transparent 48%, black 48%, black 53%, transparent 53%);
        }

        /*Linea diagonal central*/
        .dividido-diagonalDerecha{
            position: relative;
            overflow: hidden; /* asegura que no se salga del borde */
        }

        /*Linea diagonal central hacia la derecha*/
        .dividido-diagonalDerecha::after{
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: calc(100% + 1px);
            height: calc(100% + 2px);
            background: linear-gradient(225deg, transparent 48%, black 48%, black 53%, transparent 53%);
        }

        /*Estilo para las casillas horizontales*/
        .horizontal{flex: 1; height: 100px;}
        /*Estilos casas de esquinas*/
        .casaRojo{background-color: red; border: 2px solid black;}
        .casaAmarillo{background-color: gold;  border: 2px solid black;}
        .casaVerde{background-color: limegreen;  border: 2px solid black;}
        .casaAzul{background-color: deepskyblue;  border: 2px solid black;}
    </style>
</head>
