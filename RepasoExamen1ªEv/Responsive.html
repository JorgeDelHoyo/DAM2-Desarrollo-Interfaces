<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <!--Header-->
            <div class="bg-dark text-white p-3 col-sm-12 col-lg-3">HEADER</div>

            <!-- MENU (solo visible encima del HERO en mÃ³vil, pero movido a la izquierda en md) -->
            <div class="col-sm-12 col-lg-9 bg-danger text-white p-3 d-lg-block d-md-none">MENU</div>

            <!--HERO-->
            <div class="bg-primary text-white col-sm-12 p-3">HERO</div>

            <!--Menu + Main + Banner + Extra/Image-->
            <div class="d-lg-none col-md-12 d-md-flex p-0">
                <!--Menu lateral en md-->
                <div class="bg-danger p-5 text-white flex-md-column col-md-4 d-md-block d-lg-none d-none">MENU</div>
                <!--Contenido derecha menu-->
                <div class="col-md-8">
                    <div class="bg-secondary  col-md-12 col-sm-12 p-3">MAIN</div>
                    <div class="bg-warning  col-md-12 col-sm-12 p-3">BANNER</div>
                    <div class="row g-0">
                        <div class="col-sm-12 col-md-6 bg-success p-3">EXTRA</div>
                        <div class="col-sm-12 col-md-6 bg-info p-3">IMAGE</div>
                    </div>
                </div>
            </div>

            <div class="row d-none d-lg-block d-lg-flex g-0">
                <div class="col-lg-6 bg-secondary p-5">MAIN</div>
                <div class="col-lg-6">
                    <div class="offset-4 col-lg-8 bg-info p-4">IMAGE</div>
                    <div class="offset-4 col-8 bg-success p-4">EXTRA</div>
                </div>
                <div class="col-lg-12 bg-warning p-3">BANNER</div>
            </div>
        </div>
    </div>
</body>

</html>
